<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>chai coding</h1>
    <button id="stop">Stop</button>
    <button id="start">Start</button>

</body>
<script>
    const saydate = function (sss){
        console.log(sss,Date.now())
    }
   let ing;
    document.querySelector('#start').addEventListener('click',() =>{
        console.log("started")
        ing = setInterval(saydate,1000,"helmolo")
    })
    document.querySelector('#stop').addEventListener('click',() =>{
        clearInterval(ing)
        console.log("stopped")
    })
        </script> 

</html>
